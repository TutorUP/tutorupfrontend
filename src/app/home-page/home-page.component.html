<app-header></app-header>

<div class="container">


	<div class="filters">
	  <mat-form-field class="search">
	    <span matPrefix class="material-icons">search &nbsp;</span>		
	    <input type="search" matInput placeholder="Search for a Tutor...">
	  </mat-form-field>

	  <div class="row">
		  <mat-form-field class="col-sm">
		    <mat-select placeholder="Major Filter">
		      <mat-option *ngFor="let major of tutorService.getMajors()" [value]="major">{{ major }}</mat-option>	
		    </mat-select>
		  </mat-form-field>

		   <mat-form-field class="col-sm">
		    <mat-select placeholder="Grade Level Filter">
		      <mat-option *ngFor="let grade of tutorService.getGradeLevels()" value="grade">{{ grade }}</mat-option>
		    </mat-select>
		  </mat-form-field>

		   <mat-form-field class="col-sm">
		    <mat-select placeholder="Tag Filter">
		      <mat-option *ngFor="let tag of tutorService.getTags()" value="tag">{{ tag }}</mat-option>
		    </mat-select>
		  </mat-form-field>
		</div>
	</div>

	<div *ngFor="let user of users">
		<mat-card class="user-card">
			<mat-card-header>
				<img mat-card-avatar src="{{ user.imageURL }}">	
				<mat-card-title>{{ user.name }} <p class="rating"><i class="material-icons">{{ tutorService.calculateStars(user.rating) }}</i></mat-card-title>
				<mat-card-subtitle>{{ user.major }}</mat-card-subtitle>
			</mat-card-header>

			<mat-card-content>
				<mat-divider></mat-divider>

				<mat-list>
					<mat-list-item>
						<i mat-list-icon class="material-icons">local_offer</i>
						<h4 mat-line>{{ returnList(user.tags) }}</h4>
					</mat-list-item>
					<mat-list-item>
						<i mat-list-icon class="material-icons">library_books</i>
						<h4 mat-line>{{ returnList(user.subjects) }}</h4>
					</mat-list-item>
					<mat-list-item>
						<i mat-list-icon class="material-icons">event_available</i>
						<h4 mat-line>{{ user.availability }}</h4>
					</mat-list-item>
				</mat-list>
			</mat-card-content>

			<mat-card-actions>	
				<button mat-button>view page</button>
				<button mat-button>rate tutor</button>
			</mat-card-actions>
		</mat-card>
	</div>

</div>


<h4 *ngIf="users.length == 0">No Users Found</h4>
